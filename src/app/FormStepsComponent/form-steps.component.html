<div class="container py-3">
  <nav class="nav nav-tabs border-bottom mb-3">
    @for (step of steps; track step.key) {
      <a
        class="nav-link"
        [class.active]="activeKey() === step.key"
        [class.disabled]="step.disabled"
        href="javascript:void(0)"
        (click)="onSelect(step.key)"
      >
        {{ step.title }}
      </a>
    }
  </nav>

  <div class="mt-2">
    @switch (activeKey()) {
      @case ("basic") {
        <div fts-basic-info></div>
      }
      @case ("collateral") {
        <div fts-collateral></div>
      }
      @case ("credits") {
        <div fts-credits></div>
      }
      @case ("documents") {
        <div fts-documents></div>
      }
      @case ("review") {
        <div fts-review></div>
      }
    }
  </div>

  <div class="d-flex justify-content-between align-items-center mt-4">
    <button class="btn btn-link" type="button" (click)="cancelAction.emit()">
      Cancelar
    </button>
    <div class="d-flex gap-2">
      <button
        class="btn btn-outline-secondary"
        type="button"
        (click)="onBack()"
      >
        Voltar
      </button>
      <button class="btn btn-primary" type="button" (click)="onNext()">
        Continuar
      </button>
    </div>
  </div>
</div>
